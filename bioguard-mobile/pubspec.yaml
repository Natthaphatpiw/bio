name: bioguard_nexus
description: BioGuard Nexus - Security Verification Agent

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Deep Linking
  app_links: ^6.3.2

  # Camera & Image Processing
  camera: ^0.11.0+2
  image: ^4.3.0

  # Face Detection
  google_mlkit_face_detection: ^0.12.0

  # HTTP Client
  http: ^1.2.2
  dio: ^5.7.0

  # State Management
  provider: ^6.1.2

  # Local Storage
  shared_preferences: ^2.3.3

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.1
  lottie: ^3.1.3
  google_fonts: ^6.2.1

  # Permissions
  permission_handler: ^11.3.1

  # Utils
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
